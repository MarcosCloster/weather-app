<div class="container p-4">
  <!-- Primer Row -->
  <div class="row d-flex justify-content-center">
    <div class="col-md-5">
      <div class="card card-body">
        <form (submit)="submitLocation(cityName)">
          <input type="text" class="form-control" placeholder="City Name" #cityName>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block mt-2">Get Weather</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Segundo Row -->
  <div class="row mt-4 d-flex align-items-center justify-content-center " style="min-height: 20vh;"> 
    <div class="col-md-5">
      <div *ngIf="weather" class="card card-body align-items-center">
        <h1>{{weather.location.name}}</h1>
        <img src="{{weather.current.condition.icon}}" class="w-50 h-50">
        <h2 style="font-size: 3.3rem;">{{weather.current.temp_c}}°C</h2>
        <h2 style="font-size: 2.5rem;">{{weather.current.condition.text}}</h2>
        <div class="row">
          <div class="col-md-6 w-auto h-auto" style="font-size: 2.5rem;">
            <h2>Max: {{weather.forecast.forecastday[0].day.mintemp_c}}°C</h2>
          </div>
          <div class="col-md-6 w-auto h-auto" style="font-size: 2.5rem;">
            <h2>Min: {{weather.forecast.forecastday[0].day.maxtemp_c}}°C</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
